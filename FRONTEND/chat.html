<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAudit Pharma - Chat</title>
    <link rel="stylesheet" href="chat-style.css">
</head>
<body>
    <header>
        <div class="logo">IAudit Pharma</div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="chat-container">
        <div class="chat-box">
            <div class="messages" id="messages">
                <div class="message bot">Olá! Como posso ajudar na auditoria farmacêutica?</div>
            </div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Digite sua mensagem..." />
                <button id="send-button">Enviar</button>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sendButton = document.getElementById("send-button");
            const userInput = document.getElementById("user-input");
            const messagesContainer = document.getElementById("messages");

            async function sendMessage() {
                const userMessage = userInput.value.trim();
                if (userMessage === "") return;

                // Exibir a mensagem do usuário no chat
                appendMessage("user", userMessage);
                userInput.value = "";

                try {
                    const response = await fetch("https://tats-ai.onrender.com/api/chat", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            messages: [{ role: "user", content: userMessage }]
                        })
                    });

                    const data = await response.json();
                    if (data.reply) {
                        appendMessage("bot", data.reply);
                    } else {
                        appendMessage("bot", "Desculpe, não consegui processar a resposta.");
                    }
                } catch (error) {
                    console.error("Erro ao conectar ao servidor:", error);
                    appendMessage("bot", "Erro ao conectar à IA.");
                }
            }

            function appendMessage(role, text) {
                const messageDiv = document.createElement("div");
                messageDiv.classList.add("message", role);
                messageDiv.textContent = text;
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight; // Rolar para a última mensagem
            }

            sendButton.addEventListener("click", sendMessage);
            userInput.addEventListener("keypress", function (event) {
                if (event.key === "Enter") sendMessage();
            });
        });
    </script>
</body>
</html>
